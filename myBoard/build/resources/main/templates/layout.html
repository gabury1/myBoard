    <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">

            <div class="text-end">

                <a th:href="@{/User/Signup}" th:if = "${ session.userNo == null }"><button type="button" class="btn btn-warning" >Sign-up</button></a>
                <button type="button" class="btn btn-warning" th:if = "${ session.userNo != null }" th:text="${session.name}">Sign-up</button>
